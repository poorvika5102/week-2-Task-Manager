<body>

<div class="app">
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>TaskFlow</h2>
    <nav>
      <button data-filter="all" class="active">All Tasks</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </nav>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </aside>

  <!-- Main Content -->
  <main class="main">
    
    <header class="header">
      <h1>Dashboard</h1>
      <div class="stats">
        <span>Total: <b id="totalTasks">0</b></span>
        <span>Completed: <b id="completedTasks">0</b></span>
        <span>Active: <b id="activeTasks">0</b></span>
      </div>
    </header>

    <!-- Add Task -->
    <form id="taskForm" class="task-form">
      <input type="text" id="taskInput" placeholder="What needs to be done?" required />
      
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <input type="date" id="dueDate" />

      <button type="submit">Add</button>
    </form>

    <!-- Task List -->
    <div id="taskList" class="task-list"></div>

  </main>

</div>

<script src="js/app.js"></script>
</body>
