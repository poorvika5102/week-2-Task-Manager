<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Task Manager âœ…</h1>

    <!-- Task Input -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a new task..." required />
      <button type="submit">Add Task</button>
    </form>

    <!-- Filters -->
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Stats -->
    <div class="stats">
      <p>Total: <span id="totalTasks">0</span></p>
      <p>Completed: <span id="completedTasks">0</span></p>
      <p>Active: <span id="activeTasks">0</span></p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
